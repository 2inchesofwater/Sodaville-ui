<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sodaville 2019</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<!-- social sharing meta-content -->
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
</head>


<body>
	<region id="group__skip" class="sr-only">
		<section class="panel panel__reveal">
			<ul class="menu">
				<li class="menu__item">
					<a class="" href="#menu">Skip to menu</a>
				</li>
				<li class="menu__item">
					<a class="" href="#content">Skip to content</a>
				</li>
			</ul>
			<span class="sr-only" id="sr-verbalise" aria-live="assertive"></span>
		</section>
	</region>
	
	<menu id="site__menu" aria-expanded="false">
		<div class="wrapper">
			<ul class="menu">
				<li class="menu__item">
				  <a href="#" class="" id="projects">Projects</a>
				</li>
				<li class="menu__item">
				  <a href="#" class="" id="blog">Panelogy</a>
				</li>
				<li class="menu__item">
				  <a href="#" class="" id="contact">Contact</a>
				</li>
			</ul>
			<a href="site__menu__close">Close menu</a>
		</div>
	</menu>

	<div id="grid__layout">
		<region id="group__welcome">
			<header class="header">
				<h1 class="header__title"><a href="#" rel="home" class="text-decoration-none">Sodaville</a></h1>
				<nav class="header__menu">
				  <a href="" id="link__menu">Menu</a>
				</nav>
				<!-- a different template might include the menu here -->
			</header>
			
			<section class="welcome">
				<!-- Expecting that we'll pass this in as markdown via JSON -->
				<h2>Mighty hero. Terrible hygiene.</h2>
				<p>Lorem ipsum sit dolor.</p>
			</section>
			
			<section class="social">
				<ul class="menu tiny">
					<li class="menu__item">
						<a href="">FB</a>
					</li>
					<li class="menu__item">
						<a href="">Tw</a>
					</li>
					<li class="menu__item">
						<a href="">ins</a>
					</li>
				</ul>
			</section>
		</region>

		<region id="group__page">
			<div id="page">
				<picture class="page__picture">
					<source media="(min-width: 650px)" srcset="">
					<source media="(min-width: 465px)" srcset="">
					<img src="assets/images/kunghur_2_cover.jpg" alt="" class="page__img">
				</picture>
			</div>
			<section id="page__controls">
			
			</section>
		</region>
	</div>
	
	
	<region id="group__library" class="">
		<h2>Library</h2>
		<div class="library">
		<ul class="library__series">
			<!-- Expecting only 1 series in most instances -->
			<li class="">
				<!-- Expecting some kind of logo or character art -->
				<picture class="series">
					<source media="(min-width: 650px)" srcset="">
					<source media="(min-width: 465px)" srcset="">
					<img src="" alt="" class="mdc-image-list__image book-cover">
				</picture>
			</li>
		</ul>

		<ul class="library__pages">
			<!-- Expecting we'd only show pages for a series or book, if the site only has ONE series and book -->  
			<li class="">
				<picture class="series">
					<source media="(min-width: 650px)" srcset="">
					<source media="(min-width: 465px)" srcset="">
					<img src="" alt="" class="mdc-image-list__image book-cover">
				</picture>
			</li>
		</ul>
	</region>
	
	<region id="group__blog">
		<h2>Blog</h2>
		<ul class="blog">
			<li class="blog_preview">
				<div class="blog_thumbnail">
					<!-- Expecting a picture element here -->
				</div>
				<div class="blog_content">
					<h3 class="blog_title">Blog title</h3>
					<div class="blog_body">
						<p>Lorem ipsum sit dolor amet</p>
					</div>
				</div>
			</li>
		</ul>
	</region>

</body>
</html>
