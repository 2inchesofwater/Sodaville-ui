<body id="login">
<!-- Sitewide header -->

<section class="page">
	<div class="carousel-group">
		<div class="carousel-items" id="vitalii-carousel">
			<div class="carousel-item" id="signin-patreon">
				<h2>Sign-in with Patreon</h2>
				<form>
					<p>Patreon button</p>
				</form>
			</div>
			<div class="carousel-item" id="signin-social">
				<h2>Sign-in with a social service</h2>
				<form>
					<p>Facebook button</p>
					<p>Google button</p>
				</form>
			</div>
			<div class="carousel-item" id="signin-email">
				<h2>Sign-in with email</h2>
				<form>
					<label>Email</label>
					<input type="email" id="signin-email-input"></input>
					<label>Password</label>
					<input type="password" id="sign-email-password"></input>
				</form>
			</div>			
			<div class="carousel-item" id="signin-join">
				<h2>Join [Service]</h2>
				<form>
					<label>Name</label>
					<input type="text" id="signin-name-input"></input>
				</form>
			</div>	
		</div>
		<div class="carousel-footer">
			<ul>
				<li><a href="#" class="login-options" id="vitalii-next">More login options</a></li>	
				<li><a href="#">New to [Service]? Join now</a></li>

	</div>
	
</section>
